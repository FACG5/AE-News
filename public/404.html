<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>


    body,
    html {
        width: 100%;
        height: 100%
    }

    body {
        background: url(/public/img/error.jpg) center center no-repeat fixed;
        background-size: cover;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        display: table;
        vertical-align: middle
    }

   

    .error-message-container {
        position: relative;
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        text-align: center
    }



    .error-message {
        max-width: 510px;
        margin: 0 auto;
        padding: 100px 20px 30px
    }

    .title {
        font: 600 45px/1.5em brandon-grotesque, sans-serif;
        color: #3b4450;
        margin-top: -240px;
        margin-bottom: 5px
    }

    .message {
        font: 300 30px/1.5em "Open Sans", open-sans, sans-serif;
        color: #fff
    }

    .small {
        font: 600 12px/1.5em brandon-grotesque, sans-serif;
        color: #747c83
    }

    @media(-webkit-min-device-pixel-ratio:1.5),
    (min--moz-device-pixel-ratio:1.5),
    (min-device-pixel-ratio:1.5),
    (min-resolution:144dpi) {
        .logo {
            background-image: url(../img/404/logo@2x.png?1497293413);
            background-size: 60px 58px
        }
    }

    @media(max-width:475px) {
        .title {
            font-size: 35px
        }
        .message {
            font-size: 20px
        }
        .small {
            width: 300px;
            margin-left: auto;
            margin-right: auto
        }
    }

    @media(max-height:750px) {
        .title {
            margin-top: -100px
        }
    }

    @media(max-height:580px) {
        .logo {
            top: 40px
        }
    }

    @media(max-height:500px) {
        .title {
            margin-top: 0
        }
    }

    @media(max-height:370px) {
        .logo {
            top: 20px
        }
    }
</style>

<body class="error404">

    <div class="error-message-container">


        <div class="error-message">
            <p class="title">Page Not Found</p>
            <p class="message">The link you clicked may be broken or the page may have been removed.</p>

        </div>

    </div>

</body>

</html>
